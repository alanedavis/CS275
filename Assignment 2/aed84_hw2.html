<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
    <script type="application/Javascript" src="api.js"></script>
    <!-- The CSS file below makes the input form and button look fancy -->
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <!-- Tab Title -->
    <title>Weather App</title>
</head>
<body>
    <!-- Title at the top of the page -->
    <h1>Weather</h1>
    <p>
        <!-- Form holds all the input text -->
        <form>
            <input type="text" id="zipcode" placeholder="Zip Code">
            <input type="text" id="key" placeholder="Api Key">
        </form>
    </p>
    <!-- On click run the javascript function compute -->
    <button onclick="compute()" id="weather">
        <!-- Name of the button -->
        Get Weather
    </button>
    <!-- This div will hold all 40 of the forecasts -->
    <div id="output"></div>
    <!-- Footer of the page per say -->
    <h5>CS 275</h5>
</body>
</html>
